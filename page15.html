<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page</title>
	<style>

		ul#gallery {
		    list-style: none;
		}

		ul#gallery li {
		    display: inline-block;
		    margin: 0 0 10px 10px;
		    cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="view">
		<img src="./pics-large/pic1-320x240.jpg" alt="">
	</div>
	<ul id="gallery">
		<li><img src="./pics-small/pic1.jpg" ></li>
		<li><img src="./pics-small/pic2.jpg" ></li>
		<li><img src="./pics-small/pic3.jpg" ></li>
		<li><img src="./pics-small/pic4.jpg" ></li>
		<li><img src="./pics-small/pic5.jpg" ></li>
	</ul>

	
	<script src="./js/jquery-3.3.1.js"></script>
	<script>
		//Local JS
		var counter = 1; //глобална - вижда се навсякъде

		$(document).ready(function(){
			//локални за ready
			var   imageSuffix = '-320x240.jpg'
			    , defaultImage = './pics-large/pic1-320x240.jpg';

			$('#gallery li img')
				.mouseover(function(){
					//локални за mouseover
					var imgSrc = $(this).attr('src'); //вижда се само тук!!!
					
					imgSrc  = imgSrc.replace('small','large');
					var pos = imgSrc.lastIndexOf('.');
					imgSrc  = imgSrc.slice(0,pos); 
					//console.log('src:', imgSrc);

					$('#view img').attr('src', imgSrc + imageSuffix);

				})//on mouse over
				.mouseout(function(){
					$('#view img').attr('src', defaultImage );
				});//on mouse out    
		});//on document ready
	</script>
</body>
</html>
