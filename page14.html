<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page</title>
	<style>
		ul#gallery li+li {
		    display: none;
		}

		ul#gallery {
		    list-style: none;
		}
	</style>
</head>
<body>
	<ul id="gallery">
		<li><img src="./pics-large/pic1-320x240.jpg" ></li>
		<li><img src="./pics-large/pic2-320x240.jpg" ></li>
		<li><img src="./pics-large/pic3-320x240.jpg" ></li>
		<li><img src="./pics-large/pic4-320x240.jpg" ></li>
		<li><img src="./pics-large/pic5-320x240.jpg" ></li>
	</ul>

	<div>
		<button id="prv"><<</button>
		<button id="nxt">>></button>
	</div>
	<div id="a">Hello jQuery</div>
	<p>
		
	</p>
		<button id="test">Test</button>
	<script src="./js/jquery-3.3.1.js"></script>
	<script>
		//Local JS
		$(document).ready(function(){
			//За домашно:
			//Ограничете с брояч превъртането на картинките
			
			$('#nxt').click(function(){
				$('#gallery li:first-child').appendTo($('#gallery'));
			});//on click next

			$('#prv').click(function(){
				$('#gallery li:last-child').prependTo($('#gallery'));
			});//on prev click

			$('#test').click(function(){
				$('p').append($('#a'));
			});
		});//on document ready
	</script>
</body>
</html>
