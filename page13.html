<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Page</title>
	<script>
		console.log('script tag');
	</script>
</head>
<body>
	<input type="button" value="Click Me" id="btn">
	<hr>
	<label>
		<input type="checkbox" id="agree">
		Съгласен съм ...
	</label>
	<button id="off">Stop Event Listener</button>

	<script src="./js/jquery-3.3.1.js"></script>
	<script>
		//Local JS
		$(document).ready(function(){
			$('#btn').on('click', function(){
				console.log('Click Event');
			})
			.click(function(){
				console.log('click function');
			});

			$('#agree')
				.one('click', function(){
					console.log('Agree (click event)');
				})
				.on('change', function(){
					console.log('Change event');
				});
			$('#off').one('click', function(){
				$('#btn').off('click');
			});
		});
	</script>
</body>
</html>
